<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script async src="Gallery.js"></script>
    <script async src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery" id="gallery">
        <div class="albums_wrapper">
            <div class="albums_list"></div>
        </div>
        <div class="photos_block"></div>
    </div>

    <div class="field display_none"><span class="hide_btn"></span></div>

    <script type="text/template" id="photoTemplate">
        <figure class="photo_item">
            <img src={{src}}
                 alt={{title}}
                 class="gallery_img">
            <figcaption>{{figcaption}}</figcaption>
        </figure>
    </script>
</body>
</html>
