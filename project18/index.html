<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script defer src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.12.1/themes/flick/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div id="modalWindow" title="Add new user">
    <form>
        <fieldset>
            <label for="userName">Name: </label><input id="userName" type="text">
            <label for="userSurname">Surname: </label><input id="userSurname" type="text">
            <label for="userPhone">Phone: </label><input id="userPhone" type="text">
            <input id="userId" value="" type="hidden" class="">
        </fieldset>
    </form>
    
</div>
<table class="user_table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="tableList">

    </tbody>
</table>

<button id="addBtn">Add new contact</button>


<script type="text/template" id="contactTemplate">
    
    <tr data-contact-id="{{id}}">
        <td class="user_name">{{name}}</td>
        <td class="user_surname">{{surname}}</td>
        <td class="user_phone">{{phone}}</td>
        <td>
            <button class = "edit_btn">Edit</button>
            <button class = "delete_btn">Delete</button>
        </td>
    </tr>

</script>

</body>
</html>
