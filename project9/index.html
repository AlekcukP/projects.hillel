<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script async src="script.js"></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="skeleton.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="value container">
    <div class="row  currentBlock">
       <div class="four columns currentHeader"><h2>Current value:</h2></div>
       <div class="two columns currentValue"><input type="number" class="inputForm" id="inputCurrentValue"></div>
    </div>
</div>
<div class="action container">

<div class="row">
    <div class="three columns"><input type="number" class="inputForm" id="multValue"></div>
    <div class="three columns"><input type="number" class="inputForm" id="divValue"></div>
    <div class="three columns"><input type="number" class="inputForm" id="sumValue"></div>
    <div class="three columns"><input type="number" class="inputForm" id="subValue"></div>
</div>

<div class="row" id='submitBtns'>
    <div class="three columns"><button id="multBtn">Mult</button></div>
    <div class="three columns"><button id="divBtn">Div</button></div>
    <div class="three columns"><button id="sumBtn">Sum</button></div>
    <div class="three columns"><button id="subBtn">Sub</button></div>
</div>

</div>
    
</body>
</html>
